<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="wrap">
      <section class="card">
        <div class="card_bg">
          <div class="bg-color-img"></div>
        </div>
        <div class="card_content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="card_content_paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="card_box_stats">
            <div class="card_stats">
              <p class="stats_nb">10k+</p>
              <p class="stats_name">Companies</p>
            </div>
            <div class="card_stats">
              <p class="stats_nb">314</p>
              <p class="stats_name">Templates</p>
            </div>
            <div class="card_stats">
              <p class="stats_nb">12M+</p>
              <p class="stats_name">Queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
